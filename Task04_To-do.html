<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillCraft Technology - To-Do App</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --gray-color: #6c757d;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fb;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .app-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .input-section {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .datetime-group {
            display: flex;
            gap: 10px;
        }
        
        .datetime-group > div {
            flex: 1;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .btn-danger {
            background-color: var(--danger-color);
        }
        
        .btn-danger:hover {
            background-color: #d1146a;
        }
        
        .btn-success {
            background-color: #4caf50;
        }
        
        .btn-success:hover {
            background-color: #3d8b40;
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .btn-outline:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .tasks-section {
            padding: 20px;
        }
        
        .filter-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .filter-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .filter-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .task-list {
            list-style-type: none;
        }
        
        .task-item {
            background-color: white;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--box-shadow);
        }
        
        .task-item.completed {
            opacity: 0.7;
            background-color: #f8f9fa;
        }
        
        .task-checkbox {
            margin-top: 3px;
            cursor: pointer;
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .task-description {
            color: var(--gray-color);
            margin-bottom: 8px;
        }
        
        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--gray-color);
        }
        
        .task-category {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .task-due {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .task-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .edit-btn {
            color: var(--primary-color);
        }
        
        .delete-btn {
            color: var(--danger-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray-color);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-color);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .datetime-group {
                flex-direction: column;
            }
            
            .task-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .task-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SkillCraft Technology</h1>
            <div class="subtitle">To-Do Web Application</div>
        </header>
        
        <div class="app-container">
            <div class="input-section">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" placeholder="Enter task title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-description">Description (Optional)</label>
                        <textarea id="task-description" placeholder="Enter task description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-category">Category</label>
                        <select id="task-category">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Due Date & Time</label>
                        <div class="datetime-group">
                            <div>
                                <input type="date" id="task-date">
                            </div>
                            <div>
                                <input type="time" id="task-time">
                            </div>
                        </div>
                    </div>
                    
                    <div class="actions">
                        <button type="submit" id="add-task-btn">Add Task</button>
                        <button type="button" id="clear-form-btn">Clear Form</button>
                    </div>
                </form>
            </div>
            
            <div class="tasks-section">
                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all">All Tasks</div>
                    <div class="filter-tab" data-filter="pending">Pending</div>
                    <div class="filter-tab" data-filter="completed">Completed</div>
                </div>
                
                <ul class="task-list" id="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                
                <div class="empty-state" id="empty-state">
                    <i>📝</i>
                    <h3>No tasks yet</h3>
                    <p>Add your first task using the form above</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Task Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Task</h3>
                <button class="close-btn" id="close-edit-modal">&times;</button>
            </div>
            <form id="edit-task-form">
                <input type="hidden" id="edit-task-id">
                
                <div class="form-group">
                    <label for="edit-task-title">Task Title</label>
                    <input type="text" id="edit-task-title" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-task-description">Description</label>
                    <textarea id="edit-task-description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="edit-task-category">Category</label>
                    <select id="edit-task-category">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Due Date & Time</label>
                    <div class="datetime-group">
                        <div>
                            <input type="date" id="edit-task-date">
                        </div>
                        <div>
                            <input type="time" id="edit-task-time">
                        </div>
                    </div>
                </div>
                
                <div class="actions">
                    <button type="submit" class="btn-success">Update Task</button>
                    <button type="button" class="btn-outline" id="cancel-edit-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Task management functionality
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskForm = document.getElementById('task-form');
            const editTaskForm = document.getElementById('edit-task-form');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const filterTabs = document.querySelectorAll('.filter-tab');
            const editModal = document.getElementById('edit-modal');
            const closeEditModal = document.getElementById('close-edit-modal');
            const cancelEditBtn = document.getElementById('cancel-edit-btn');
            
            // Initialize tasks from localStorage or empty array
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            
            // Initialize the app
            function init() {
                renderTasks();
                setupEventListeners();
            }
            
            // Set up event listeners
            function setupEventListeners() {
                // Form submission
                taskForm.addEventListener('submit', handleAddTask);
                
                // Edit form submission
                editTaskForm.addEventListener('submit', handleEditTask);
                
                // Filter tabs
                filterTabs.forEach(tab => {
                    tab.addEventListener('click', () => {
                        // Update active tab
                        filterTabs.forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        // Update filter and re-render
                        currentFilter = tab.dataset.filter;
                        renderTasks();
                    });
                });
                
                // Modal controls
                closeEditModal.addEventListener('click', () => {
                    editModal.style.display = 'none';
                });
                
                cancelEditBtn.addEventListener('click', () => {
                    editModal.style.display = 'none';
                });
                
                // Clear form button
                document.getElementById('clear-form-btn').addEventListener('click', clearForm);
            }
            
            // Handle adding a new task
            function handleAddTask(e) {
                e.preventDefault();
                
                const title = document.getElementById('task-title').value.trim();
                const description = document.getElementById('task-description').value.trim();
                const category = document.getElementById('task-category').value;
                const date = document.getElementById('task-date').value;
                const time = document.getElementById('task-time').value;
                
                if (!title) {
                    alert('Please enter a task title');
                    return;
                }
                
                const newTask = {
                    id: Date.now().toString(),
                    title,
                    description,
                    category,
                    date,
                    time,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                renderTasks();
                clearForm();
            }
            
            // Handle editing a task
            function handleEditTask(e) {
                e.preventDefault();
                
                const id = document.getElementById('edit-task-id').value;
                const title = document.getElementById('edit-task-title').value.trim();
                const description = document.getElementById('edit-task-description').value.trim();
                const category = document.getElementById('edit-task-category').value;
                const date = document.getElementById('edit-task-date').value;
                const time = document.getElementById('edit-task-time').value;
                
                if (!title) {
                    alert('Please enter a task title');
                    return;
                }
                
                const taskIndex = tasks.findIndex(task => task.id === id);
                
                if (taskIndex !== -1) {
                    tasks[taskIndex] = {
                        ...tasks[taskIndex],
                        title,
                        description,
                        category,
                        date,
                        time
                    };
                    
                    saveTasks();
                    renderTasks();
                    editModal.style.display = 'none';
                }
            }
            
            // Toggle task completion status
            function toggleTaskCompletion(id) {
                const taskIndex = tasks.findIndex(task => task.id === id);
                
                if (taskIndex !== -1) {
                    tasks[taskIndex].completed = !tasks[taskIndex].completed;
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Delete a task
            function deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Open edit modal with task data
            function openEditModal(id) {
                const task = tasks.find(task => task.id === id);
                
                if (task) {
                    document.getElementById('edit-task-id').value = task.id;
                    document.getElementById('edit-task-title').value = task.title;
                    document.getElementById(
