<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #c1cad9;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding-right: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      filter: brightness(0.9);
    }

    .zero {
      grid-column: span 2;
    }

    /* Unique styles for specific buttons */
    .clear { background: #f21313; color: #fff; }       /* Red for C */
    .del { background: #f5c60a; color: #fff; }         /* Purple for DEL */
    .equal { background: #808080; color: #fff; }       /* Brown for = */

    /* Shared style for all operators */
    .operator { background: #FFA900; color: #fff; }    /* Blue for +, -, *, /, % */
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="deleteLast()" class="del">DEL</button>
      <button onclick="appendValue('%')" class="operator">%</button>
      <button onclick="appendValue('/')" class="operator">/</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')" class="operator">*</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')" class="operator">-</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('0')" class="zero">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
